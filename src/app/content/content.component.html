<div class="content-container">
  <div class="content-area">
    <div class="clr-row clr-justify-content-center">
      <form clrForm>
          <div class="clr-form-control">
              <label for="example" class="clr-control-label">Name</label>
              <div class="clr-control-container">
                  <div class="clr-input-wrapper">
                      <input name="input" type="text" id="example" placeholder="Github Name" class="clr-input" [(ngModel)]="userName" >
                      <clr-icon class="clr-validate-icon" shape="exclamation-circle"></clr-icon>
                  </div>
                  <span class="clr-subtext">Enter Here</span>
              </div>
          </div>
      </form>
       <button class="btn btn-primary" (click)="submit()">Submit</button>
    </div>
    <clr-datagrid *ngIf="repositories.length > 0">
      <clr-dg-column>Repository ID</clr-dg-column>
      <clr-dg-column>Name</clr-dg-column>
      <clr-dg-column>Owner</clr-dg-column>

      <clr-dg-row *ngFor="let repository of repositories">
        <clr-dg-cell>{{repository.id}}</clr-dg-cell>
        <clr-dg-cell>{{repository.name}}</clr-dg-cell>
        <clr-dg-cell>{{repository.owner.login}}</clr-dg-cell>
    </clr-dg-row>

    </clr-datagrid>
  </div>
</div>
